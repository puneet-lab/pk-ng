<div>
  <pk-landing-title [title]="title"></pk-landing-title>
  <mat-card>
    <div class="p-5">
      <div
        class="timeline-item"
        [attr.date-is]="education.date"
        *ngFor="let education of education$ | async"
      >
        <div class="text-2xl">
          {{ education.title }}
        </div>
        <div class="font-thin text-sm">
          {{ education.desc }}
        </div>
      </div>
    </div>
  </mat-card>
</div>
