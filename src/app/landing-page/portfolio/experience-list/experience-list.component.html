<mat-accordion class="expand-headers-align">
  <pk-landing-title [title]="title"></pk-landing-title>
  <mat-expansion-panel
    *ngFor="let experience of experiences$ | async; let i = index"
  >
    <mat-expansion-panel-header [expandedHeight]="'150px'">
      <mat-panel-title>
        <div class="grid gap-2">
          <div class="text-2xl">
            {{ experience.position }}
          </div>
          <div class="text-lg">
            {{ experience.companyName }} {{ experience.country }}
            <span class="text-slate-400 text-sm italic">
              {{ experience.startDate }} - {{ experience.endDate }}

              <span *ngIf="experience.durationMonth + experience.durationYear"
                >(
                <span *ngIf="experience.durationYear">
                  {{ experience.durationYear }} YEARS</span
                >
                <span *ngIf="experience.durationMonth">
                  {{ experience.durationMonth }} MONTHS</span
                >
                )
              </span>
            </span>
          </div>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ul class="responsibility-list">
      <li
        class="h-unset"
        *ngFor="let res of experience.responsibilities; let i = index"
      >
        <div class="text-sm mb-1">{{ res.text }}</div>
      </li>
    </ul>
  </mat-expansion-panel>
</mat-accordion>
