<mat-drawer-container class="drawer-container">
  <mat-drawer class="drawer" mode="side" opened>
    <div class="mt-12">
      <div class="flex items-center flex-col gap-2">
        <img
          class="w-40 h-40 rounded-full"
          src="assets/images/puneet.jpeg"
          alt="puneet"
        />
        <div class="text-2xl">Puneet Kushwah</div>
        <div class="text-lg font-thin">Full Stack Software Engineer</div>
      </div>
    </div>

    <div>
      <mat-list>
        <mat-list-item *ngFor="let menu of sideBarMenu">
          <div [routerLink]="menu.route">{{ menu.name }}</div>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
