<mat-drawer-container class="drawer-container">
  <mat-drawer class="drawer" mode="side" opened>
    <div class="mt-12">
      <div class="flex items-center flex-col gap-2">
        <img
          class="w-40 h-40 rounded-full"
          src="assets/images/puneet.jpeg"
          alt="puneet"
        />
        <div class="text-2xl text-white">Puneet Kushwah</div>
        <div class="text-lg font-thin text-slate-200">
          Full Stack Software Engineer
        </div>
      </div>
    </div>

    <div>
      <mat-list>
        <mat-list-item *ngFor="let menu of sideBarMenu">
          <div [routerLinkActive]="'active-link'" [routerLink]="menu.route">
            {{ menu.name }}
          </div>
        </mat-list-item>
      </mat-list>
    </div>

    <div>
      <ng-container *ngFor="let contact of contacts$ | async"></ng-container>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="p-5">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
